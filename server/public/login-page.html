<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login | Chat</title>
</head>

<body>

    <div class="main-div">

        <form id="login-form" action="/chat.html">
            <h1>Welcome To Chat</h1>

            <input type="text" name="username" placeholder="Enter user name" required autofocus maxlength="15" minlength="2" autocomplete="off">

            <input type="text" name="roomname" placeholder="Enter room name" required maxlength="15" minlength="2" autocomplete="off">

            <input type="submit" name="button" value="LOGIN" id="enter">
        </form>

    </div>

    <script src="chat.js">
    </script>
</body>

</html>
